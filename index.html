<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b268916062.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="quote-box">
      <h1>Quote of the Day</h1>
      <blockquote id="quote">
        Quote
      </blockquote>
      <span id="author">Author</span>
      <div class="butt">
        <button type="button" name="button" onclick="getQuote(api_url)">New Quote</button>
        <button type="button" name="button" onclick="tweet()"><i class="fa-brands fa-x-twitter"></i>Tweet</button>
      </div>
    </div>

    <script>
      const quote = document.getElementById('quote');
      const author = document.getElementById('author');
      const api_url = "https://api.quotable.io/random";

      async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        // console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }

      function tweet() {
        window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + " ---- By " + author.innerHTML, "Tweet Window", "width=600, height=300");
      }
    </script>
  </body>
</html>
